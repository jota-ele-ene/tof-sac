<body>
    
<div id="page">
	
	<div id="main" class="container">
	
		<ul id="boxA" class="boxA flip"></ul>
		<ul id="boxB" class="boxB curl"></ul>
		<ul id="boxC" class="boxC tilt"></ul>

	</div>

</div>

<script>
function loadRecord(arr) {
    var out = "";
    var i;
    var m;
    var bg;
    var box= ["boxA", "boxB", "boxC"];
    for(i = 0; i<arr.length; i++) {
        bg = 1 + Math.floor(Math.random()*9);
        m = i % 3;
        out = "";
        if (arr[i].image) out += '<img src="' + arr[i].image + '" width="320" alt="" />';
		out += '<div class="details"><p>' + arr[i].display + '</p></div>';
        out += '<a href="' + arr[i].url + '" class="button" target="_blank">More Details</a>'; 
        var div = document.createElement('li');
        div.setAttribute("class", "box margin-btm bg-blue-"+bg);
        div.innerHTML = out;
        document.getElementById(box[m]).appendChild(div);
    }
}
</script>

<script src="data/mediaRecord.js"></script>

<script src="js/stroll/stroll.min.js"></script>
<script>
  stroll.bind( '#main ul' );
</script>

</body>
</html>
